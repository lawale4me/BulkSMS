<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition template="layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"        
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="title">Top Up Credit</ui:define>
    <ui:define name="content">                             

      <h:form>
            <p:growl id="messages" showDetail="true" autoUpdate="true"  />
            <table width="40%" align="center" style="margin: 60px 0px 0px 120px">
                <tr>
                    <td id="top" align="center">
                        <p:panelGrid id="panel" columns="2" style="alignment-adjust: middle">                   
                           <h:outputLabel for="amount" value="Amount " />
                            <p:inputText id="amount" value="#{topupMBean.amount}" label="amount" 
                                 required="true" style="width:200px; height: 15px"
                                 maxlength="11"    requiredMessage="Please enter a valid Amount"/>
                            
                            <f:facet name="footer">
                                <p:commandButton icon="ui-icon-locked" ajax="false" value="Buy" action="#{topupMBean.buyCredit()}" update="messages" />                                                                                                 
                            </f:facet>
                            
                        </p:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>


    </ui:define>
</ui:composition>
